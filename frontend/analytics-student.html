<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Analytics · AttendAce</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: Inter, system-ui, sans-serif; }
  </style>
</head>

<body class="bg-slate-50 min-h-screen">

  <!-- Header -->
  <header class="sticky top-0 z-20 bg-white/80 backdrop-blur border-b">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="assets/logo.png" class="w-9 h-9" />
        <h1 class="font-extrabold text-lg tracking-tight">Attendance Analytics</h1>
      </div>

      <a href="student-dashboard.html"
         class="text-sm font-medium text-slate-600 hover:text-slate-900">
        ← Back to Dashboard
      </a>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-6xl mx-auto px-6 py-8 space-y-8">

    <!-- KPI Cards -->
    <section class="grid grid-cols-1 sm:grid-cols-3 gap-6">
      <div class="bg-white rounded-2xl p-6 shadow-sm">
        <p class="text-sm text-slate-500">Overall Attendance</p>
        <p id="overallPercent" class="mt-2 text-4xl font-extrabold text-emerald-600">--%</p>
      </div>

      <div class="bg-white rounded-2xl p-6 shadow-sm">
        <p class="text-sm text-slate-500">Classes Attended</p>
        <p id="presentCount" class="mt-2 text-4xl font-extrabold">--</p>
      </div>

      <div class="bg-white rounded-2xl p-6 shadow-sm">
        <p class="text-sm text-slate-500">Classes Missed</p>
        <p id="missedCount" class="mt-2 text-4xl font-extrabold text-rose-500">--</p>
      </div>
    </section>

    <!-- Charts -->
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-8">

      <!-- By Subject -->
      <div class="bg-white rounded-2xl p-6 shadow-sm">
        <h2 class="font-semibold mb-4">Attendance by Subject</h2>
        <canvas id="subjectChart" height="220"></canvas>
      </div>

      <!-- Trend -->
      <div class="bg-white rounded-2xl p-6 shadow-sm">
        <h2 class="font-semibold mb-4">Last 30 Days Trend</h2>
        <canvas id="trendChart" height="220"></canvas>
      </div>

    </section>

    <!-- Risk Section -->
    <section class="bg-white rounded-2xl p-6 shadow-sm">
      <h2 class="font-semibold mb-4">Subjects at Risk</h2>
      <div id="riskList" class="space-y-3 text-sm text-slate-600">
        <p class="text-slate-400">Loading…</p>
      </div>
    </section>

  </main>

  <script src="assets/analytics-student.js"></script>
</body>
</html>
