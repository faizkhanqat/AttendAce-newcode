<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register | AttendAce</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fefae0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #5f8b6e;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d9e0e6;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #5f8b6e;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #497c59;
    }
    .message {
      margin-top: 15px;
      color: red;
      font-size: 14px;
    }
    .toggle-link {
      margin-top: 15px;
      font-size: 14px;
      color: #5f8b6e;
      cursor: pointer;
    }
    .toggle-link:hover {
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="formTitle">AttendAce Login</h1>

    <form id="authForm">
      <!-- Full Name (for registration) -->
      <div class="form-group hidden" id="nameGroup">
        <label for="name">Full Name</label>
        <input type="text" id="name">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group" id="roleGroup">
        <label for="role">Role</label>
        <select id="role" required>
          <option value="">Select role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>

      <!-- Gender (registration) -->
      <div class="form-group hidden" id="genderGroup">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <!-- DOB (registration) -->
      <div class="form-group hidden" id="dobGroup">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
      </div>

      <!-- OTP input -->
      <div class="form-group hidden" id="otpGroup">
        <label for="otp">Enter OTP</label>
        <input type="text" id="otp">
      </div>

      <!-- New password for reset -->
      <div class="form-group hidden" id="newPasswordGroup">
        <label for="newPassword">Enter New Password</label>
        <input type="password" id="newPassword">
      </div>

      <div class="form-group" id="passwordGroup">
        <label for="password">Password</label>
        <input type="password" id="password">
      </div>

      <div class="form-group hidden" id="confirmGroup">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword">
      </div>

      <button type="submit" id="submitBtn">Login</button>
      <p class="message" id="msg"></p>
    </form>

    <p class="toggle-link" id="toggleLink">Don't have an account? Register</p>
    <p class="toggle-link" id="forgotLink">Forgot Password?</p>
  </div>

  <script>
    let isLogin = true;
    let isForgot = false;
    let otpSent = false;
    let otpVerified = false;
    let resetEmail = '';

    const formTitle = document.getElementById('formTitle');
    const authForm = document.getElementById('authForm');
    const submitBtn = document.getElementById('submitBtn');
    const toggleLink = document.getElementById('toggleLink');
    const forgotLink = document.getElementById('forgotLink');
    const confirmGroup = document.getElementById('confirmGroup');
    const nameGroup = document.getElementById('nameGroup');
    const genderGroup = document.getElementById('genderGroup');
    const dobGroup = document.getElementById('dobGroup');
    const roleGroup = document.getElementById('roleGroup');
    const otpGroup = document.getElementById('otpGroup');
    const otpInput = document.getElementById('otp');
    const newPasswordGroup = document.getElementById('newPasswordGroup');
    const newPasswordInput = document.getElementById('newPassword');
    const passwordInput = document.getElementById('password');
    const passwordGroup = document.getElementById('passwordGroup');
    const msg = document.getElementById('msg');

    // Toggle login/register
    toggleLink.addEventListener('click', () => {
      isLogin = !isLogin;
      isForgot = false;
      otpSent = false;
      otpVerified = false;
      resetEmail = '';
      otpGroup.classList.add('hidden');
      newPasswordGroup.classList.add('hidden');
      passwordGroup.classList.remove('hidden');
      passwordInput.type = 'password';
      roleGroup.classList.remove('hidden');
      document.getElementById('role').required = true;

      if (isLogin) {
        formTitle.textContent = 'AttendAce Login';
        submitBtn.textContent = 'Login';
        toggleLink.textContent = "Don't have an account? Register";
        confirmGroup.classList.add('hidden');
        nameGroup.classList.add('hidden');
        genderGroup.classList.add('hidden');
        dobGroup.classList.add('hidden');
      } else {
        formTitle.textContent = 'AttendAce Register';
        submitBtn.textContent = 'Register';
        toggleLink.textContent = "Already have an account? Login";
        confirmGroup.classList.remove('hidden');
        nameGroup.classList.remove('hidden');
        genderGroup.classList.remove('hidden');
        dobGroup.classList.remove('hidden');
      }
      msg.textContent = '';
      msg.style.color = 'red';
    });

    // Show forgot password
    forgotLink.addEventListener('click', () => {
      isForgot = true;
      isLogin = false;
      otpSent = false;
      otpVerified = false;
      resetEmail = '';
      formTitle.textContent = 'Forgot Password';
      submitBtn.textContent = 'Send OTP';
      nameGroup.classList.add('hidden');
      genderGroup.classList.add('hidden');
      dobGroup.classList.add('hidden');
      confirmGroup.classList.add('hidden');
      otpGroup.classList.add('hidden');
      newPasswordGroup.classList.add('hidden');
      passwordGroup.classList.add('hidden');
      roleGroup.classList.add('hidden');
      document.getElementById('role').required = false;  // <--- ADD THIS
      msg.textContent = '';
      msg.style.color = 'red';
    });

    async function login(email, password, role) {
      try {
        const res = await fetch('https://attendace-zjzu.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, role })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Login failed');
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = data.user.role === 'student' ? 'student-dashboard.html' : 'teacher-dashboard.html';
      } catch (err) {
        console.error(err);
        msg.style.color = 'red';
        msg.textContent = 'Login failed: ' + err.message;
      }
    }

    async function register(name, email, password, role, gender, dob) {
      try {
        const res = await fetch('https://attendace-zjzu.onrender.com/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, role, gender, dob })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Registration failed');
        alert('Registration successful! Please login.');
        toggleLink.click();
      } catch (err) {
        console.error(err);
        msg.style.color = 'red';
        msg.textContent = 'Registration failed: ' + err.message;
      }
    }

    async function sendOtp(email) {
      try {
        const res = await fetch('https://attendace-zjzu.onrender.com/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          throw new Error(data.message || 'Error sending OTP');
        }
        const data = await res.json();
        otpSent = true;
        resetEmail = email;
        otpGroup.classList.remove('hidden');
        submitBtn.textContent = 'Verify OTP';
        msg.style.color = 'green';
        msg.textContent = data.message;
      } catch (err) {
        console.error(err);
        msg.style.color = 'red';
        msg.textContent = 'Error sending OTP: ' + err.message;
      }
    }

    async function verifyOtp(email, otp) {
      try {
        const res = await fetch('https://attendace-zjzu.onrender.com/api/auth/verify-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'OTP verification failed');
        otpVerified = true;
        newPasswordGroup.classList.remove('hidden');
        otpGroup.classList.add('hidden');
        submitBtn.textContent = 'Reset Password';
        msg.style.color = 'green';
        msg.textContent = data.message;
      } catch (err) {
        console.error(err);
        msg.style.color = 'red';
        msg.textContent = 'OTP verification failed: ' + err.message;
      }
    }

    async function resetPassword(email, newPassword) {
      try {
        const otp = otpInput.value;
        const res = await fetch('https://attendace-zjzu.onrender.com/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp, newPassword })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Password reset failed');
        alert('Password reset successful! Please login.');
        toggleLink.click();
      } catch (err) {
        console.error(err);
        msg.style.color = 'red';
        msg.textContent = 'Password reset failed: ' + err.message;
      }
    }

    authForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const role = document.getElementById('role').value;

      if (isForgot) {
        if (!otpSent) {
          if (!email) { msg.style.color='red'; msg.textContent='Please enter email'; return; }
          sendOtp(email);
        } else if (!otpVerified) {
          const otp = otpInput.value;
          if (!otp) { msg.style.color='red'; msg.textContent='Please enter OTP'; return; }
          verifyOtp(resetEmail, otp);
        } else {
          const newPassword = newPasswordInput.value;
          if (!newPassword) { msg.style.color='red'; msg.textContent='Please enter new password'; return; }
          resetPassword(resetEmail, newPassword);
        }
      } else if (isLogin) {
        const password = passwordInput.value;
        if (!email || !password || !role) {
          msg.style.color='red';
          msg.textContent='Please fill all fields';
          return;
        }
        login(email, password, role);
      } else {
        const name = document.getElementById('name').value;
        const password = passwordInput.value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const gender = document.getElementById('gender').value;
        const dob = document.getElementById('dob').value;
        if (!name || !email || !password || !role || !confirmPassword) {
          msg.style.color='red';
          msg.textContent='Please fill all required fields';
          return;
        }
        if (password !== confirmPassword) {
          msg.style.color='red';
          msg.textContent="Passwords don't match";
          return;
        }
        register(name,email,password,role,gender||null,dob||null);
      }
    });
  </script>
</body>
</html>
