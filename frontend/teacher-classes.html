<!-- teacher-classes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Classes | AttendAce</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fefae0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 0;
    }

    .classes-container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo { width: 80px; margin-bottom: 10px; }
    h1 { color: #5f8b6e; margin: 0; }

    .list-container { text-align: left; margin-top: 20px; }

    .class-item {
      background: #f5f5f5;
      border: 1px solid #d9e0e6;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 12px;
    }

    .class-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .controls {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }

    select, button {
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .activate-btn {
      background: #38b000;
      color: #fff;
      border: none;
    }

    .activate-btn.deactivate {
      background: #ff3b3b;
    }

    .activate-btn:hover {
      opacity: 0.9;
    }

    .status {
      font-size: 13px;
      margin-top: 6px;
      color: #555;
    }

    .menu-btn, .add-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-btn { background: #5f8b6e; }
    .menu-btn:hover { background: #497c59; }

    .add-btn { background: #3a86ff; margin-bottom: 20px; }
    .add-btn:hover { background: #265abf; }

    .loading { text-align: center; color: #5f8b6e; font-weight: 500; }
  </style>
</head>
<body>
  <div class="classes-container">
    <header>
      <img src="assets/logo.png" alt="AttendAce Logo" class="logo">
      <h1>My Classes</h1>
    </header>

    <button class="add-btn" onclick="window.location.href='teacher-add-class.html'">+ Add Class</button>

    <div id="classesList" class="list-container">
      <p class="loading">Loading classes...</p>
    </div>

    <a href="teacher-dashboard.html" class="menu-btn">⬅️ Back to Dashboard</a>
  </div>

  <script>
    const classesList = document.getElementById('classesList');
    const token = localStorage.getItem('token');

    async function toggleClass(classId, duration, btn, statusEl) {
      try {
        if (btn.dataset.active === 'true') {
          // Deactivate immediately
          btn.disabled = true;
          statusEl.innerText = 'Deactivating class...';
          const res = await fetch('/api/teacher/classes/deactivate', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({ class_id: classId })
          });
          if (!res.ok) throw new Error('Failed to deactivate');
          btn.dataset.active = 'false';
          btn.innerText = 'Activate';
          btn.classList.remove('deactivate');
          statusEl.innerText = '⚠️ Class deactivated';
          btn.disabled = false;
        } else {
          // Activate
          btn.disabled = true;
          statusEl.innerText = 'Activating class...';
          const res = await fetch('/api/teacher/classes/activate', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({ class_id: classId, duration })
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.message || 'Activation failed');

          btn.dataset.active = 'true';
          btn.innerText = 'Deactivate';
          btn.classList.add('deactivate');
          statusEl.innerText = `✅ Class active for ${duration} min`;

          // Auto deactivate after duration
          setTimeout(() => {
            btn.dataset.active = 'false';
            btn.innerText = 'Activate';
            btn.classList.remove('deactivate');
            statusEl.innerText = '⚠️ Class automatically deactivated';
          }, duration * 60 * 1000);
          btn.disabled = false;
        }
      } catch (err) {
        console.error(err);
        statusEl.innerText = '❌ Action failed';
        btn.disabled = false;
      }
    }

    async function fetchClasses() {
      try {
        const res = await fetch('/api/teacher/classes', {
          headers: { 'Authorization': 'Bearer ' + token }
        });

        if (!res.ok) throw new Error('Failed to fetch classes');

        const classes = await res.json();
        classesList.innerHTML = '';

        if (!classes.length) {
          classesList.innerHTML = '<p class="loading">No classes found.</p>';
          return;
        }

        classes.forEach(cls => {
          const div = document.createElement('div');
          div.className = 'class-item';

          const isActive = cls.is_active; // backend should return true/false if class is active
          div.innerHTML = `
            <div class="class-header">
              <span>${cls.name}</span>
              <span>${cls.subject || ''}</span>
            </div>

            <div class="controls">
              <select>
                <option value="5">5 min</option>
                <option value="10">10 min</option>
                <option value="15" selected>15 min</option>
                <option value="30">30 min</option>
              </select>
              <button class="activate-btn">${isActive ? 'Deactivate' : 'Activate'}</button>
            </div>

            <div class="status">${isActive ? '✅ Class active' : ''}</div>
          `;

          const select = div.querySelector('select');
          const btn = div.querySelector('button');
          const status = div.querySelector('.status');

          if (isActive) btn.dataset.active = 'true';
          else btn.dataset.active = 'false';

          btn.onclick = () => {
            toggleClass(cls.id, parseInt(select.value), btn, status);
          };

          classesList.appendChild(div);
        });

      } catch (err) {
        classesList.innerHTML = `<p class="loading">Error loading classes</p>`;
      }
    }

    fetchClasses();
  </script>
</body>
</html>
