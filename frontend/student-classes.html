<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Classes | AttendAce</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Shared styles -->
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body class="min-h-screen flex justify-center p-4 bg-glow">

  <div class="card p-6 w-full max-w-3xl">

    <!-- Header -->
    <header class="text-center mb-6">
      <img src="assets/logo.png" alt="AttendAce Logo" class="mx-auto w-14 h-14 mb-2">
      <h1 class="text-2xl font-bold">My Classes</h1>
    </header>

    <!-- Error -->
    <div id="errorMsg" class="text-red-500 text-sm text-center mb-4"></div>

    <!-- Enrolled Classes -->
    <section>
      <h2 class="text-lg font-semibold text-[#4b4ddb] mb-3 text-center">
        Enrolled Classes
      </h2>

      <!-- Table Header -->
      <div class="grid grid-cols-3 gap-3 text-lg font-semibold text-gray-600 mb-3 px-3 tracking-wide">
        <span>Class</span>
        <span>Teacher</span>
      </div>

      <!-- Classes -->
      <div id="myClassesContainer" class="space-y-2"></div>

      <!-- Add Class -->
      <button id="addClassBtn"
        class="mt-6 w-full bg-[#4b4ddb] text-white py-2 rounded-xl
               font-medium hover:opacity-90 hover:shadow-lg transition">
        + Add Class
      </button>
    </section>
  </div>

  <!-- Modal -->
  <div id="availableClassesModal"
       class="fixed inset-0 hidden bg-black/50 flex items-center justify-center z-50">

    <div class="card p-6 w-[95%] max-w-xl">

      <h3 class="text-lg font-semibold text-[#4b4ddb] mb-4 text-center">
        Enroll in a Class
      </h3>

      <!-- Search -->
      <input
        id="classSearchInput"
        type="text"
        placeholder="Search by class or teacher name..."
        class="w-full mb-4 px-4 py-2 rounded-xl border border-gray-200
               focus:outline-none focus:ring-2 focus:ring-[#4b4ddb]/30"
      />

      <!-- Available classes -->
      <div id="availableClassesContainer" class="space-y-2 max-h-[300px] overflow-y-auto"></div>

      <button id="closeModalBtn"
        class="mt-4 w-full bg-gray-200 text-gray-700 py-2 rounded-xl
               hover:bg-gray-300 transition">
        Close
      </button>
    </div>
  </div>

  <script src="assets/student-classes.js"></script>
</body>
</html>
