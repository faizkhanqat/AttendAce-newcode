<!-- teacher-qrgenerator.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate QR - AttendAce</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Shared Styles -->
  <link rel="stylesheet" href="styles2.css">
</head>

<body class="font-sans max-w-[420px] mx-auto overflow-y-auto relative z-10">

  <!-- GAMING BACKGROUND -->
  <div id="bg-anim"></div>

  <!-- CLICK SOUND -->
  <audio id="clickSound"
    src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"
    preload="auto">
  </audio>

  <!-- HEADER -->
  <header class="p-4 flex justify-between items-center reveal">
    <h1 class="font-black text-lg tracking-tight">AttendAce</h1>
    <button id="themeToggle"
      class="px-4 py-2 rounded-full glass text-xs font-bold press">
      OFFICIAL
    </button>
  </header>

  <!-- MAIN CARD -->
  <section class="px-5 mt-4 reveal">
    <div class="glass p-6 relative overflow-hidden text-center">

      <h2 class="text-2xl font-black mb-6">
        Generate Attendance QR
      </h2>

      <!-- Error -->
      <div id="errorMsg"
        class="text-red-500 text-sm mb-4"></div>

      <!-- FORM -->
      <form id="qrForm" class="space-y-4 text-left">

        <div>
          <label class="text-sm font-semibold block mb-1">
            Select Class
          </label>
          <select id="classSelect"
            class="w-full px-4 py-3 rounded-xl border border-gray-300">
            <option value="">Loading classes...</option>
          </select>
        </div>

        <div>
          <label class="text-sm font-semibold block mb-1">
            Duration (minutes)
          </label>
          <input type="number"
            id="duration"
            value="15"
            min="1"
            class="w-full px-4 py-3 rounded-xl border border-gray-300">
        </div>

        <button type="submit"
          class="w-full py-3 rounded-xl bg-[var(--accent)] text-white font-bold">
          Generate QR
        </button>

      </form>

      <!-- QR RESULT -->
      <div id="qrResult"
        class="mt-6 flex justify-center"></div>

      <!-- Countdown -->
      <p id="countdown"
        class="mt-3 text-sm font-semibold opacity-70"></p>

      <!-- Return Button -->
      <button
        class="menu-btn group w-full rounded-xl p-4 mt-6 flex flex-col items-center"
        onclick="window.location.href='teacher-dashboard.html'">

        <div class="flex items-center gap-3">
          <img src="assets/back.svg"
            class="scan-icon w-6 h-6 transition-all duration-300">
          <div class="text-lg">Return to Dashboard</div>
        </div>

      </button>

    </div>
  </section>

  <!-- QR LIB -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="assets/teacher-qrgenerator.js"></script>

  <script>
    /* THEME INIT */
    const cachedUser = JSON.parse(localStorage.getItem('user'));
    if (cachedUser?.mode === 'gaming') {
      document.body.classList.add('gaming');
      document.getElementById('themeToggle').innerText = 'GAMING';
    }

    /* THEME TOGGLE */
    document.getElementById('themeToggle').onclick = () => {
      document.body.classList.toggle('gaming');
      const btn = document.getElementById('themeToggle');
      btn.innerText =
        document.body.classList.contains('gaming')
          ? 'GAMING'
          : 'OFFICIAL';
    };

    /* Reveal Animation */
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.reveal')
        .forEach(el => {
          setTimeout(() => el.classList.add('show'), 100);
        });
    });
  </script>

</body>
</html>
