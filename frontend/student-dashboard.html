<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard | AttendAce</title>
  <link rel="stylesheet" href="assets/styles.css">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex justify-center p-4 bg-glow">
  <div class="dashboard-container">
    <header class="relative text-center mb-6">
      <img src="assets/logo.png" alt="Logo" class="mx-auto w-16 h-16 mb-2">
      <h1 class="text-3xl font-bold">Student Dashboard</h1>
      <button id="logoutBtn" class="absolute top-0 right-0 p-2 rounded-xl text-[hsl(var(--muted-fg))] hover:text-red-500 hover:bg-red-500/10">Logout</button>
    </header>

    <div class="card p-6 flex items-center gap-5 mb-6">
      <img src="assets/student.jpg" class="w-20 h-20 rounded-full border-4 border-white/20" />
      <div class="flex-1">
        <h2 id="studentName" class="text-xl font-bold"></h2>
        <p class="text-sm text-[hsl(var(--muted-fg))]">ID: <span id="studentId"></span></p>
        <p id="studentDept" class="text-sm text-[hsl(var(--muted-fg))]"></p>
      </div>
    </div>

    <nav class="grid grid-cols-2 gap-4">
      <a href="analytics-student.html" class="menu-item bg-[#5f8b6e] text-white flex flex-col items-center justify-center gap-1 hover:opacity-90 transition">ğŸ“Š <span class="font-semibold">Analytics</span></a>
      <a href="settings.html" class="menu-item bg-[#5f8b6e] text-white flex flex-col items-center justify-center gap-1 hover:opacity-90 transition">âš™ï¸ <span class="font-semibold">Settings</span></a>
      <a href="scanqr.html" class="menu-item bg-[#5f8b6e] text-white flex flex-col items-center justify-center gap-1 hover:opacity-90 transition">ğŸ“± <span class="font-semibold">Scan QR</span></a>
      <a href="scanface.html" class="menu-item bg-[#5f8b6e] text-white flex flex-col items-center justify-center gap-1 hover:opacity-90 transition">ğŸ“± <span class="font-semibold">Scan Face</span></a>
      <a href="register-face.html" class="menu-item bg-[#5f8b6e] text-white flex flex-col items-center justify-center gap-1 hover:opacity-90 transition">ğŸ“± <span class="font-semibold">Register Face</span></a>
      <a href="student-classes.html" class="menu-item bg-[#5f8b6e] text-white font-bold flex items-center justify-center hover:opacity-90 transition">ğŸ“š View Classes</a>
      <a href="contact-developers.html" class="col-span-2 menu-item bg-white text-[#5f8b6e] flex items-center justify-center p-3 font-medium hover:bg-[#fefae0] transition rounded-xl">Contact Developers</a>
    </nav>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user'));

      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      document.getElementById('studentName').textContent = user.name;
      document.getElementById('studentId').textContent = user.id || 'N/A';
      document.getElementById('studentDept').textContent = user.department || 'Department info not set';

      // Logout
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = 'login.html';
      });
    
    });
  </script>
</body>
</html>
