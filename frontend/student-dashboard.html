<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard | AttendAce</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="dashboard-container">
    <header>
      <img src="assets/logo.png" alt="AttendAce Logo" class="logo">
      <h1>Student Dashboard</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <div class="profile-card">
      <img src="assets/illustrations/student.png" alt="Profile Picture" class="profile-pic">
      <div class="profile-info">
        <h2 id="studentName"></h2>
        <p>ID: <span id="studentId"></span></p>
        <p id="studentDept"></p>
      </div>
    </div>

    <nav class="menu-options">
      <a href="analytics-student.html" class="menu-btn">ğŸ“Š Analytics</a>
      <a href="settings.html"><span class="icon">âš™ï¸</span> Settings</a>
      <a href="scanqr.html" class="primary"><span class="icon">ğŸ“±</span> Scan QR</a>
      <a href="scanface.html" class="primary"><span class="icon">ğŸ“±</span> Scan Face</a>
      <a href="register-face.html" class="primary"><span class="icon">ğŸ“±</span> Register/Update Face</a>
      <a href="contact-developers.html" class="menu-btn">Contact Developers</a>
      <button id="viewClassesBtn" class="primary"><span class="icon">ğŸ“š</span> Manage Classes</button>
    </nav>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user'));

      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      document.getElementById('studentName').textContent = user.name;
      document.getElementById('studentId').textContent = user.id || 'N/A';
      document.getElementById('studentDept').textContent = user.department || 'Department info not set';

      // Logout
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = 'login.html';
      });

      // Go to classes page
      document.getElementById('viewClassesBtn').addEventListener('click', () => {
        window.location.href = 'student-classes.html';
      });
    });
  </script>
</body>
</html>
