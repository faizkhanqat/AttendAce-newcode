<!--student-dashboard.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard | AttendAce</title>
  <link rel="stylesheet" href="assets/styles.css">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex justify-center p-4 bg-dashboard">
  <div class="dashboard-container">
    <header class="relative text-center mb-6">
      <img src="assets/logo.png" alt="Logo" class="mx-auto w-16 h-16 mb-2 rounded-xl border border-white/20 p-1 bg-white/70">
      <h1 class="text-3xl font-bold px-6 py-2 bg-white/80 rounded-full shadow-lg inline-flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1 1-3 1-3 3s2 3 3 3 3-2 3-3-2-3-3-3z" />
        </svg>
        Student Dashboard
      </h1>
      <button id="logoutBtn" class="absolute top-0 right-0 p-2 rounded-xl bg-white text-[hsl(var(--muted-fg))] hover:text-red-500 hover:bg-red-500/10 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
        </svg>
      </button>
    </header>

    <div class="card p-6 flex items-center gap-5 mb-6">
      <img src="assets/student.jpg" class="w-20 h-20 rounded-full border-4 border-white/20" />
      <div class="flex-1">
        <h2 id="studentName" class="text-xl font-bold"></h2>
        <p class="text-sm text-[hsl(var(--muted-fg))]">ID: <span id="studentId"></span></p>
        <p id="studentDept" class="text-sm text-[hsl(var(--muted-fg))]"></p>
      </div>
    </div>

    <nav class="grid grid-cols-2 gap-4">
      <a href="analytics-student.html" class="menu-item bg-[#4b4ddb] text-white flex flex-col items-center justify-center gap-1 hover:opacity-90 transition">
        <!-- New Analytics Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" />
        </svg>
        <span class="font-semibold">Analytics</span>
      </a>

      <a href="settings.html" class="menu-item bg-[#4b4ddb] text-white flex flex-col items-center justify-center gap-1 hover:opacity-90 transition">
        <!-- Cog Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 0V4m0 16v-4m8-4h-4M4 12H8m12.364-4.364l-2.828 2.828M6.464 17.536l2.828-2.828M17.536 17.536l-2.828-2.828M6.464 6.464l2.828 2.828" />
        </svg>
        <span class="font-semibold">Settings</span>
      </a>

      <a href="scanqr.html" class="menu-item bg-[#4b4ddb] text-white flex flex-col items-center justify-center gap-1 hover:opacity-90 transition">
        <!-- QR Code Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h6v6H3V3zm12 0h6v6h-6V3zM3 15h6v6H3v-6zm12 0h6v6h-6v-6zM10 10h4v4h-4v-4z" />
        </svg>
        <span class="font-semibold">Scan QR</span>
      </a>

      <a href="scanface.html" class="menu-item bg-[#4b4ddb] text-white flex flex-col items-center justify-center gap-1 hover:opacity-90 transition">
        <!-- Face Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14c2.21 0 4-1.79 4-4S14.21 6 12 6 8 7.79 8 10s1.79 4 4 4zm0 0c4.418 0 8 1.79 8 4v2H4v-2c0-2.21 3.582-4 8-4z" />
        </svg>
        <span class="font-semibold">Scan Face</span>
      </a>

      <a href="register-face.html" class="menu-item bg-[#4b4ddb] text-white flex flex-col items-center justify-center gap-1 hover:opacity-90 transition">
        <!-- User Plus Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v6m3-3h-6M12 14c2.21 0 4-1.79 4-4S14.21 6 12 6 8 7.79 8 10s1.79 4 4 4zm0 0c4.418 0 8 1.79 8 4v2H4v-2c0-2.21 3.582-4 8-4z" />
        </svg>
        <span class="font-semibold">Register Face</span>
      </a>

      <a href="student-classes.html" class="menu-item bg-[#4b4ddb] text-white font-bold flex flex-col items-center justify-center gap-1 hover:opacity-90 transition">
        <!-- Library / Book Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 20h9m-9 0H3m9 0v-8m0 0V4m0 8l9-4m-9 0L3 12" />
        </svg>
        Manage Classes
      </a>

      <a href="contact-developers.html" class="col-span-2 menu-item bg-white h-[60px] text-[#4b4ddb] flex items-center justify-center mb-5 p-1.5 font-medium hover:bg-[#4b4ddb]/20 transition rounded-xl">
        <!-- Support / Chat Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8-1.588 0-3.076-.366-4.364-1.016L3 21l1.016-4.636C3.366 15.076 3 13.588 3 12c0-4.97 3.582-9 8-9s9 4.03 9 9z" />
        </svg>
        Contact Developers
      </a>
    </nav>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let user = localStorage.getItem('user');
        try {
          user = user && user !== 'undefined' ? JSON.parse(user) : null;
        } catch {
          user = null;
        }

      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      document.getElementById('studentName').textContent = user.name;
      document.getElementById('studentId').textContent = user.id || 'N/A';
      document.getElementById('studentDept').textContent = user.department || 'Department info not set';

      // Logout
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = 'login.html';
      });
    
    });
  </script>
</body>
</html>
