<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | AttendAce</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body {
      background: #fefae0;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }
    .settings-container {
      max-width: 500px;
      width: 100%;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      padding: 25px;
    }
    header { text-align: center; margin-bottom: 25px; }
    header .logo { width: 60px; margin-bottom: 10px; }
    header h1 { font-family: 'Playfair Display', serif; font-size: 24px; margin: 0; color: #333; }
    .details-form { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
    .form-group { display: flex; flex-direction: column; gap: 5px; }
    label { font-weight: 500; color: #333; font-size: 14px; }
    input, button.menu-btn {
      padding: 12px 15px; font-size: 15px; border-radius: 12px;
      border: 1px solid #d9e0e6; font-family: 'Poppins', sans-serif;
    }
    button.menu-btn { border: none; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 5px; }
    button.primary { background: #5f8b6e; color: #fff; }
    button.primary:hover { background: #497c59; }
    button.danger { background: #e74c3c; color: #fff; }
    button.danger:hover { background: #c0392b; }
    a.menu-btn {
      text-align: center; text-decoration: none; display: flex;
      align-items: center; justify-content: center; gap: 5px;
      background: #5f8b6e; color: #fff; border-radius: 12px;
      padding: 12px; font-weight: 500; transition: 0.3s;
    }
    a.menu-btn:hover { background: #497c59; }
    .menu-options { display: flex; flex-direction: column; gap: 10px; }
  </style>
</head>
<body>
  <div class="settings-container">
    <header>
      <img src="assets/logo.png" alt="AttendAce Logo" class="logo">
      <h1>Settings</h1>
    </header>

    <form class="details-form" id="settingsForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" required>
      </div>
      <div class="form-group">
        <label for="userId">ID</label>
        <input type="text" id="userId" readonly>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone">
      </div>
    </form>

    <div class="menu-options">
      <button type="button" class="menu-btn primary" id="saveBtn">‚úîÔ∏è Save Changes</button>
      <a href="#" class="menu-btn" id="backBtn">‚¨ÖÔ∏è Back to Dashboard</a>
      <button class="menu-btn danger" id="logoutBtn">üö™ Logout</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user'));
      const token = localStorage.getItem('token');

      if (!user || !token) return (window.location.href = 'login.html');

      document.getElementById('fullName').value = user.name || '';
      document.getElementById('userId').value = user.id || '';
      document.getElementById('email').value = user.email || '';
      document.getElementById('phone').value = user.phone || '';

      document.getElementById('saveBtn').addEventListener('click', async () => {
        const updatedUser = {
          name: document.getElementById('fullName').value.trim(),
          email: document.getElementById('email').value.trim(),
          phone: document.getElementById('phone').value.trim(),
        };

        const endpoint = user.role === 'student'
          ? 'https://attendace-zjzu.onrender.com/api/student/update'
          : 'https://attendace-zjzu.onrender.com/api/teacher/update';

        try {
          const res = await fetch(endpoint, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              Authorization: 'Bearer ' + token,
            },
            body: JSON.stringify(updatedUser),
          });

          if (!res.ok) throw new Error('Update failed');
          const data = await res.json();

          localStorage.setItem('user', JSON.stringify(data.user));
          alert('Profile updated successfully!');
        } catch (err) {
          console.error('Update error:', err);
          alert('Could not update profile');
        }
      });

      document.getElementById('backBtn').addEventListener('click', () => {
        window.location.href = user.role === 'student'
          ? 'student-dashboard.html'
          : 'teacher-dashboard.html';
      });

      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.clear();
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
