<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | AttendAce</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    /* Consistent SSC with login/register and dashboards */
    body {
      background: #fefae0;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }

    .settings-container {
      max-width: 500px;
      width: 100%;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      padding: 25px;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      margin-bottom: 25px;
    }

    header .logo {
      width: 60px;
      margin-bottom: 10px;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      margin: 0;
      color: #333;
    }

    .details-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    label {
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }

    input, button.menu-btn {
      padding: 12px 15px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid #d9e0e6;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    button.menu-btn {
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    button.primary {
      background: #5f8b6e;
      color: #fff;
    }

    button.primary:hover {
      background: #497c59;
    }

    button.danger {
      background: #e74c3c;
      color: #fff;
    }

    button.danger:hover {
      background: #c0392b;
    }

    a.menu-btn {
      text-align: center;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      background: #5f8b6e;
      color: #fff;
      border-radius: 12px;
      padding: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    a.menu-btn:hover {
      background: #497c59;
    }

    .menu-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <header>
      <img src="assets/logo.png" alt="AttendAce Logo" class="logo">
      <h1>Settings</h1>
    </header>

    <form class="details-form" id="settingsForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" required>
      </div>
      <div class="form-group">
        <label for="userId">ID</label>
        <input type="text" id="userId" readonly>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone">
      </div>
    </form>

    <div class="menu-options">
      <button type="button" class="menu-btn primary" id="saveBtn"><span class="icon">‚úîÔ∏è</span> Save Changes</button>
      <a href="#" class="menu-btn" id="backBtn"><span class="icon">‚¨ÖÔ∏è</span> Back to Dashboard</a>
      <button class="menu-btn danger" id="logoutBtn"><span class="icon">üö™</span> Logout</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Get user from localStorage
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      // Populate fields
      document.getElementById('fullName').value = user.name;
      document.getElementById('userId').value = user.id || 'N/A';
      document.getElementById('email').value = user.email;
      document.getElementById('phone').value = user.phone || '';

      // Save changes
      document.getElementById('saveBtn').addEventListener('click', async () => {
        const updatedUser = {
          name: document.getElementById('fullName').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value
        };

        try {
          const res = await fetch('https://attendace-zjzu.onrender.com/api/user/update', {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + localStorage.getItem('token')
            },
            body: JSON.stringify(updatedUser)
          });

          const data = await res.json();
          if (res.ok) {
            localStorage.setItem('user', JSON.stringify(data.user));
            alert('Profile updated successfully!');
          } else {
            alert(data.message || 'Update failed');
          }
        } catch (err) {
          console.error(err);
          alert('Server error');
        }
      });

      // Back button
      document.getElementById('backBtn').addEventListener('click', () => {
        if(user.role === 'student'){
          window.location.href = 'student-dashboard.html';
        } else {
          window.location.href = 'teacher-dashboard.html';
        }
      });

      // Logout
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
