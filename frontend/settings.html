<!--settings.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | AttendAce</title>
  <link rel="stylesheet" href="assets/styles2.css">
  <style>
    body {
      background: #f4f5f7;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px 0;
      display: flex;
      justify-content: center;
    }
    .settings-container {
      width: 100%;
      max-width: 520px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    header { text-align: center; }
    header .logo { width: 70px; margin-bottom: 10px; }
    header h1 { font-family: 'Playfair Display', serif; font-size: 26px; margin: 0; color: #2c3e50; }

    .details-form { display: flex; flex-direction: column; gap: 18px; }
    .form-group { display: flex; flex-direction: column; gap: 6px; }
    label { font-weight: 500; color: #34495e; font-size: 14px; }
    input, select {
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid #dfe3e6;
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      transition: 0.3s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #5f8b6e;
      box-shadow: 0 0 5px rgba(95,139,110,0.4);
    }

    .menu-options { display: flex; flex-direction: column; gap: 12px; margin-top: 10px; }
    button.menu-btn, a.menu-btn {
      display: flex; align-items: center; justify-content: center; gap: 6px;
      padding: 12px 16px; font-size: 15px; font-weight: 500;
      border-radius: 12px; border: none; cursor: pointer; transition: 0.3s;
      text-decoration: none; text-align: center;
    }
    button.primary { background: #5f8b6e; color: #fff; }
    button.primary:hover { background: #497c59; }
    button.danger { background: #e74c3c; color: #fff; }
    button.danger:hover { background: #c0392b; }
    a.menu-btn { background: #3498db; color: #fff; }
    a.menu-btn:hover { background: #2980b9; }
  </style>
</head>
<body>
  <div class="settings-container">
    <header>
      <img src="assets/logo.png" alt="AttendAce Logo" class="logo">
      <h1>Settings</h1>
    </header>

    <form class="details-form" id="settingsForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" required>
      </div>
      <div class="form-group">
        <label for="userId">ID</label>
        <input type="text" id="userId" readonly>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group" id="departmentGroup">
        <label for="department">Department</label>
        <select id="department" required>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="EE">EE</option>
          <option value="ME">ME</option>
          <option value="CIV">CIV</option>
        </select>
      </div>
      <div class="form-group">
        <label for="mode">Mode</label>
        <select id="mode" required>
          <option value="gaming">Gaming</option>
          <option value="official">Official</option>
        </select>
      </div>
    </form>

    <div class="menu-options">
      <button type="button" class="menu-btn primary" id="saveBtn">‚úîÔ∏è Save Changes</button>
      <a href="#" class="menu-btn" id="backBtn">‚¨ÖÔ∏è Back to Dashboard</a>
      <button class="menu-btn danger" id="logoutBtn">üö™ Logout</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let user = localStorage.getItem('user');
      try {
        user = user && user !== 'undefined' ? JSON.parse(user) : null;
      } catch {
        user = null;
      }
      const token = localStorage.getItem('token');
      if (!user || !token) return (window.location.href = 'login.html');

      document.getElementById('fullName').value = user.name || '';
      document.getElementById('userId').value = user.id || '';
      document.getElementById('email').value = user.email || '';
      document.getElementById('mode').value = user.mode || 'official';

      const departmentGroup = document.getElementById('departmentGroup');
      const departmentSelect = document.getElementById('department');
      if (user.role !== 'student') {
        departmentGroup.style.display = 'none';
        departmentSelect.required = false;
      } else {
        departmentSelect.value = user.department || '';
      }

      document.getElementById('saveBtn').addEventListener('click', async () => {
        const updatedUser = {
          name: document.getElementById('fullName').value.trim(),
          email: document.getElementById('email').value.trim(),
          gender: user.gender || null,
          dob: user.dob || null,
          mode: document.getElementById('mode').value
        };
        if (user.role === 'student') {
          updatedUser.department = departmentSelect.value;
        }

        const endpoint = user.role === 'student'
          ? 'https://attendace-zjzu.onrender.com/api/student/update'
          : 'https://attendace-zjzu.onrender.com/api/teacher/update';

        try {
          const res = await fetch(endpoint, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              Authorization: 'Bearer ' + token,
            },
            body: JSON.stringify(updatedUser),
          });

          if (!res.ok) throw new Error('Update failed');
          const data = await res.json();
          if (data.user) localStorage.setItem('user', JSON.stringify(data.user));
          alert(data.message || 'Profile updated successfully');
        } catch (err) {
          console.error('Update error:', err);
          alert('Could not update profile');
        }
      });

      document.getElementById('backBtn').addEventListener('click', () => {
        window.location.href = user.role === 'student'
          ? 'student-dashboard.html'
          : 'teacher-dashboard.html';
      });

      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.clear();
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
