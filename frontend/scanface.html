<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Face Attendance | AttendAce</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<!-- Shared UI Styles -->
<link rel="stylesheet" href="assets/styles2.css">
</head>

<body class="font-sans max-w-[420px] mx-auto overflow-y-auto relative z-10">

<!-- GAMING BACKGROUND -->
<div id="bg-anim"></div>

<!-- CLICK SOUND -->
<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3" preload="auto"></audio>

<!-- HEADER -->
<header class="p-4 flex justify-between items-center reveal">
  <h1 class="font-black text-lg tracking-tight">AttendAce</h1>
  <button id="themeToggle" class="px-4 py-2 rounded-full glass text-xs font-bold press">
    OFFICIAL
  </button>
</header>

<!-- FACE SCAN CARD -->
<section class="px-5 mt-4 reveal">
  <div class="glass p-6 relative overflow-hidden text-center">

    <h2 class="text-2xl font-black mb-1">Face Attendance Scan</h2>
    <p class="text-sm text-[var(--muted)] mb-4">
      Position your face inside the frame
    </p>

    <!-- VIDEO WRAPPER -->
    <div id="video-container" class="w-full relative border-4 border-[var(--accent)] bg-black">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="overlay" class="absolute top-0 left-0"></canvas>
    </div>

    <p id="status" class="text-sm text-[var(--muted)] mt-3 font-semibold">Initializing...</p>

    <!-- ACTIONS -->
    <div class="mt-6 flex flex-col gap-3">
      <button
        class="menu-btn press w-full h-[60px] rounded-xl"
        onclick="window.location.href='student-dashboard.html'">
        Return to Dashboard
      </button>
    </div>

  </div>
</section>

<!-- Face API -->
<script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
<script src="assets/scanface.js"></script>

<script>
/* CLICK SOUND */
const clickSound = document.getElementById('clickSound');
document.querySelectorAll('button, a').forEach(el => {
  el.addEventListener('click', () => {
    clickSound.currentTime = 0;
    clickSound.play().catch(err => console.log("Click sound blocked:", err));
  });
});

/* THEME TOGGLE â€“ simple & CSS-driven */
const toggle = document.getElementById('themeToggle');

// Load user mode from DB
async function loadUserTheme() {
  try {
    const res = await fetch('/api/user/theme', { credentials: 'include' });
    const data = await res.json();
    const mode = data.mode; // "gaming" or "official"

    if (mode === 'gaming') document.body.classList.add('gaming');
    toggle.innerText = document.body.classList.contains('gaming') ? 'GAMING' : 'OFFICIAL';
  } catch (err) {
    console.error('Failed to load user theme, defaulting to OFFICIAL', err);
    toggle.innerText = 'OFFICIAL';
  }
}

// <-- ADD THIS LINE -->
loadUserTheme();


// On click: toggle gaming class and save preference
toggle.onclick = () => {
  document.body.classList.toggle('gaming');
  localStorage.setItem('theme', document.body.classList.contains('gaming') ? 'gaming' : 'official');
  toggle.innerText = document.body.classList.contains('gaming') ? 'GAMING' : 'OFFICIAL';
};

/* REVEAL ANIMATION */
const observer = new IntersectionObserver(entries => {
  entries.forEach(e => {
    if (e.isIntersecting) e.target.classList.add('show');
  });
}, { threshold: 0.15 });
document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
</script>

</body>
</html>
